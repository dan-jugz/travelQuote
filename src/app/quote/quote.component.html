<h1 class="quotesheader">My Quotes</h1>
<hr>
<div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
 </div>
 <div *ngFor='let quote of Quotes;let i = index'>
    <h3 id="{{i}}" appStrikethrough><strong>{{quote.name}}</strong> submitted on: {{quote.completeDate|date|uppercase}}</h3>
    <div style="width: 130px;">  <a href="#" class="btn btn-sm animated-button thar-one" (click)='toogleDetails(i)'>TOOGLE</a> </div>
    <div class="row" *ngIf="quote.showDescription">
      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
    </div>
</div>
