    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' id="form">
      <h3>Add More..</h3>
      <div class="form-group">
        <label for="name">Quotted by:</label>
        <br>
        <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="newQuote.name"
          required placeholder="Author of Quote">
        <br>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>author is required</p>
        </div>
        Display {{newQuote.name}}
      </div>
      <div class="form-group">
        <label for="description">Quote:</label>
        <br>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
          #description="ngModel" placeholder="Type some travel wisdom"></textarea>
        <br>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Quote is Required</p>
        </div>
        Display{{newQuote.description}}
      </div>
      <div class="form-group">
        <label for="complete">Date:</label>
        <br>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" class="form-control" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is Required</p>
        </div>
      </div>
      <button type="submit" id="button" class="btn-outline-info" style="border-radius: 5px;" >Add your Travel-quote</button>
    </form>
